# 工作流名称
name: Build and Download Image Artifact

# 只保留手动触发，并让用户选择平台
on:
  workflow_dispatch:
    inputs:
      platform:
        type: choice
        description: '请选择要构建的镜像平台'
        required: true
        default: 'linux/amd64'
        options: 
        - linux/amd64
        - linux/arm64
        - linux/arm/v7

jobs:
  build-and-download:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: local/gateway-${{ github.event.inputs.platform.replace('/', '-') }}
          tags: type=raw,value=latest

      - name: Build image and export to tarball
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ github.event.inputs.platform }}
          push: false
          outputs: type=docker,dest=/tmp/image.tar
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          # 修正后的产物命名规则，将 '/' 替换为 '-'
          name: docker-image-${{ runner.os }}-${{ github.event.inputs.platform.replace('/', '-') }}
          path: /tmp/image.tar
          retention-days: 7
